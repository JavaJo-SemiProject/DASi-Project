<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/header.css">


</head>
<body>
<div th:insert="common/header.html"></div>

<div class="wrap"><!--관리자 페이지 시작 ALL-->
  <div class="page pseudo_padding-2">
      <table>
          <thead>
              <tr>
                  <th>유저번호</th>
                  <th>아이디</th>
                  <th>이름</th>
                  <th>생일</th>
                  <th>이메일</th>
                  <th>성별</th>
                  <th>마케팅동의</th>
                  <th>가입일</th>
                  <th>탈퇴여부</th>
                  <th>탈퇴일</th>
              </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${ userList }">
              <td th:text="${ user.userCode }"></td>
              <td th:text="${ user.userId }"></td>
              <td th:text="${ user.userName }"></td>
              <td th:text="${ user.birthDate }"></td>
              <td th:text="${ user.email }"></td>
              <td th:text="${ user.tel }"></td>
              <td th:text="${ user.gender }"></td>
              <td th:text="${ user.marketingStatus }"></td>
              <td th:text="${ user.joinDate }"></td>
              <td th:text="${ user.withdrawStatus }"></td>
              <td th:text="${ user.withdrawDate }"></td>
          </tr>
          </tbody>

      </table>
  </div>


</div><!--관리자 페이지 끝-->
<div th:insert="/common/footer.html"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
