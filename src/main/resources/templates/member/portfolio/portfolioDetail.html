<!-- header -->

<!-- pages -->
<div class="wrap">
  <div class="page pseudo_padding-2">
    <div class="items_container ic1">
        <div class="item">

              <div class="item-thumb portfolio-thumb">
                <img src="img/sub/portfolio/product3/dt1.png" title="상품1" alt="상품1 설명">
              </div>

        </div>
        <div class="item">

          <h1>버려지는 니트 스웨터의 변신,<br>반려견을 위한 사랑스러운 니트 캡</h1>
          입기 어려워진 니트 스웨터, 버리는 대신 반려견을 위한 니트 캡으로 업사이클링되었습니다.<br>
          <hr>

        </div>
    </div>
    <div class="items_container ic1 g-gap2 pt-1 pb-3">

          <div class="item-thumb portfolio-thumb">
            <img src="img/sub/portfolio/product3/dt2.png" title="" alt=""/>

        </div>

      </div>

        <div class="item">
          <h1>귀여운 눈꽃 자수가 돋보이는<br>겨울 산책 필수품</h1>
          울 함량이 높은 니트를 스팀, 살균 처리한 업사이클링 디자인 제품으로 반려견의 피부에 안전해요.
          <hr>
        </div>
        <div class="item">
          <div class="item-thumb portfolio-thumb">
            <img src="img/sub/portfolio/product3/dt3.png" title="" alt=""/>
          </div>
        </div>
      </div>
    <hr>



  </div>
