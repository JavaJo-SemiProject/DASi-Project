<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DASi</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/default.css">
  <link rel="stylesheet" href="/css/carousel.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/mypageProfil.css">
  <link rel="stylesheet" href="/css/order.css">
</head>

<body>
<!--회원 정보 수정-->
<div th:insert="/fragments/header"></div>
<br>
<br>
<div class="page">
  <div th:include="/fragments/mypageId"></div>
  <br>
  <div th:include="/fragments/mypageCategory"></div>
  <div>
    <hr>
    <div style="display: flex">
      <h3 style="width: 20%">기본 정보</h3>

      <button class="button button-dark" style="width: 12%; margin-left: 85%"
              onclick="location.href='/member/mypage/passworkCheck'">기본 정보 수정
      </button>

    </div>
    <br>
    <div class="items_container ic3">
      <div class="item bg-light p-1">
        <p><h5>이름</h5></p>
        <input class="input" type="text" th:value="${ user.userid }" readonly>
      </div>
      <div class="item bg-light p-1">
        <p><h5>생년월일</h5></p>
        <input class="input" type="text" th:value="${ user.birthDate }" readonly>
      </div>
      <div class="item bg-light p-1">
        <p><h5>성별</h5></p>
        <input class="input" type="text" th:value="${ user.gender }" readonly>
      </div>
    </div>
    <hr>

    <div class="items_container ic3">
      <div class="item bg-light p-1">
        <p><h5>비밀번호</h5></p>
        <div class="input-group">
          <input class="input" type="password" value="1234578901111" readonly>
        </div>
      </div>
      <div class="item bg-light p-1">
        <p><h5>E-mail</h5></p>
        <div class="input-group">
          <input class="input" type="text" th:value="${ user.email }" readonly>
        </div>
      </div>
      <div class="item bg-light p-1">
        <p><h5>전화번호</h5></p>
        <div class="input-group">
          <input class="input" type="text" th:value="${ user.tell }" readonly>
        </div>
      </div>
    </div>
    <hr>
    <div style="display: flex">
      <h3 style="width: 20%">배송지 정보</h3>
      <button class="button button-dark" style="width: 12%; margin-left: 85%"
              onclick="location.href='/member/mypage/myInfo/mypageAddrEdit'">기본 배송지 변경
      </button>
    </div>
    <br>

    <div class="items_container ic3">
      <div class="item bg-light p-1">
        <p><h5>주소</h5></p>
        <input class="input" type="text" value="서울시 강북구 수유 1동 123-456 타워팰리스 301호" readonly>
      </div>
      <div class="item bg-light p-1">
        <p><h5>수령인</h5></p>
        <input class="input" type="text" value="배승수" readonly>
      </div>
      <div class="item bg-light p-1">
        <p><h5>전화번호</h5></p>
        <input class="input" type="text" value="010-1234-5678" readonly>
      </div>
    </div>
    <hr>
    <form style="text-align: center" action="">
      <button class="button button-lg button-dark" onclick="location.href='/'" style="width: 50%">
        로그아웃
      </button>
    </form>
  </div>
</div>


<script src="/js/mypageInfoEdit.js"></script>
</body>
</html>
