<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="/css/default.css">
  <link rel="stylesheet" href="/css/carousel.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/memberForms.css">
  </head>
<body>
  <div th:insert="fragments/header.html"></div>

  <div class="wrap">
    <div class="page pseudo_padding-2">

      <div class="item-container ic1">
        <div class="member-title text-c">
          <h3>
            <a th:href="@{/}" class="brand-lg">DASi</a>
          </h3>
        </div>
        <div class="member-area-wrapper"><!--find시작-->

          <div class="member-area">

            <div class="member-form">

              <div class="input-form-area">
                <form class="input-form" id="enterIdForm" action="" method="post">
                  <div class="input-group">
                    <input id="enterId" class="input" type="text" placeholder="id">
                  </div>
                </form>

                <form class="input-form" id="findIdFormCode" action="" method="post">
                  <span class="input-font"></span>
                  <div class="input-group">
                    <input id="inputPassword" class="input" type="password" placeholder="password" maxlength="20">
                  </div>
                </form>
                <div>
                  <div class="checkBox"><!--체크박스 시작-->
                    <input type="checkbox" id="remember" value="">아이디 저장하기
                  </div><!--체그 박스 끝-->
                </div>
                <div class="items_container ic2 pt-1">
                  <a th:href="@{/content/member/loginSuccess}" class="button button-light">로그인</a>
                  <a th:href="@{/content/member/joinMembership}" class="button button-dark">회원가입</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div th:insert="fragments/footer.html"></div>
  <script src="js/header.js"></script>
  <script src="js/carousel.js"></script>
  <script src="js/default.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>
