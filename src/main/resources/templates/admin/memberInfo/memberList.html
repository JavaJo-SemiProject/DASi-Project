<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div th:insert="fragments/header.html"></div>

<div class="wrap">
    <div class="page pseudo_padding-2">



        <div class="items_container ic1">
            <h3>회원 정보 조회</h3>
            <form action="memberSearch" method="">
                <div class="items_container ic3 mb-1">

                    <div>
                        <select class="select" name="keyword" id="keyword">
                            <option value="usercode">유저번호</option>
                            <option value="userid">id</option>
                            <option value="username">이름</option>
                            <option value="birthdate">생일</option>
                            <option value="email">이메일</option>
                            <option value="tel">전화번호</option>
                            <option value="gender">성별</option>
                            <option value="joindate">가입일</option>
                            <option value="withdrawstatus">탈퇴여부</option>
                            <option value="withdrawdate">탈퇴일</option>
                            <option value="userrole">유저권한</option>
                        </select>
                    </div>
                    <div>
                        <input type="text" id="search" name="search" class="input">
                    </div>
                    <div>
                        <button type="submit" class="button-dark button">검색</button>
                    </div>

                </div>
            </form>
            <table>
                <thead>
                <tr>
                    <th>유저번호</th>
                    <th>아이디</th>
                    <th>이름</th>
                    <th>생일</th>
                    <th>이메일</th>
                    <th>전화번호</th>
                    <th>성별</th>
                    <th>가입일</th>
                    <th>탈퇴여부</th>
                    <th>탈퇴일</th>
                    <th>유저권한</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${memberList}">
                    <td th:text="${user.usercode}"></td>
                    <td th:text="${user.userid}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.birthdate}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.tel}"></td>
                    <td th:text="${user.gender}"></td>
                    <td th:text="${user.joindate}"></td>
                    <td th:text="${user.withdrawstatus}"></td>
                    <td th:text="${user.withdrawdate}"></td>
                    <td th:text="${user.userrole}"></td>
                </tr>
                </tbody>

            </table>
            <div class="pagination">
                <ul>
                    <li><a href="#">1</a></li><li><a href="#">2</a></li><li><a href="#">3</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div th:insert="/fragments/footer.html"></div>
</body>
</html>
